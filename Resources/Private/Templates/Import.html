<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        xmlns:be="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
        data-namespace-typo3-fluid="true"
>

<h1>
    <f:translate key="import_redirects_list" extensionName="qc_redirects"/>
</h1>
<f:flashMessages />
<form action="{be:moduleLink(route:'add_redirects')}" method="post">

    <div class="form-group">
        <div class="form-section">
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="separationCharacter"><f:translate key="separationCharacter" extensionName="qc_redirects" /></label>
                    <select name="separationCharacter" class="qc-form-control" id="separationCharacter">
                        <f:for each="{separatedChars}" key="charKey" as="character">
                            <option value="{charKey}" ><f:translate key="{charKey}" extensionName="qc_redirects" /></option>
                        </f:for>
                    </select>

                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <label for="importedList">
                        <f:translate key="enterRedirectsItems" extensionName="qc_redirects" />
                    </label>
                    <br>
                        <span class="formengine-field-item-description text-muted"><f:translate key="columns" extensionName="qc_redirects" /></span>
                        <div>
                            <button class="btn btn-primary show-help-botton" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">
                                <f:translate key="showHelp" extensionName="qc_redirects" />
                            </button>

                            <div class="collapse multi-collapse show-help">
                                <ul>
                                    <li>
                                        <f:translate key="mandatoryFieldsDesc" extensionName="qc_redirects" />
                                    </li>
                                    <li>
                                        <f:translate key="regularExpressionValuesDesc" extensionName="qc_redirects" />
                                    </li>
                                    <li>
                                        <f:translate key="emptyFieldsDesc" extensionName="qc_redirects" />
                                    </li>
                                    <li>
                                       exemple :  www.example.com;/example;targetExample;false;;;;
                                    </li>
                                </ul>
                            </div>
                        </div>
                    <div class="form-control-wrap">
                        <textarea class="form-control" id="importedList" name="redirectsList" rows="18"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input
                class="btn btn-default"
                type="submit"
                name="create"
                value="{f:translate(key:'import', extensionName:'qc_redirects')}"
                data-message="{f:translate(key:'lCreate_msg1', extensionName:'qc_redirects')}"
                onclick="return confirm(this.dataset.message)"
        />
        <input
                class="btn btn-default"
                type="reset"
                value="{f:translate(key:'lReset', extensionName:'qc_redirects')}"
        />
    </div>
</form>
</html>
